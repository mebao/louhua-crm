        <script>
            if(signIn){
                // initialize the validator function
                validator.message.date = 'not a real date';

                // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
                $('form')
                    .on('blur', 'input[required], input.optional, select.required', validator.checkField)
                    .on('change', 'select.required', validator.checkField)
                    .on('keypress', 'input[required][pattern]', validator.keypress);

                // $('.multi.required').on('keyup blur', 'input', function() {
                //     validator.checkField.apply($(this).siblings().last()[0]);
                // });

                $('form').submit(function(e) {
                    e.preventDefault();
                    var submit = true;

                    // evaluate the form using generic validaing
                    if (!validator.checkAll($(this))) {
                        submit = false;
                    }

                    if (submit){
                        //通过post type判断传参id为haveId还是wantId
                        var id = '';
                        if($('input[name="postType"]').val() == 'have'){
                            id = $('input[name="haveId"]').val();
                        }else if($('input[name="postType"]').val() == 'have'){
                            id = $('input[name="wantId"]').val();
                        }
                        $.ajax({
                            type: 'post',
                            url: apiUrl + '/crmapi/updatehouse/' + id,
                            data: {post_type: $('input[name="postType"]').val(), action: $('#action').val(), unit_status: $('#unitStatus').val()},
                            success: function(res){
                                if(res.status == 'ok'){
                                    new PNotify({
                                      title: 'Success',
                                      text: 'Update success',
                                      type: 'success',
                                      styling: 'bootstrap3'
                                    });
                                }else{
                                    new PNotify({
                                        title: 'Oh No!',
                                        text: res.errorMsg,
                                        type: 'error',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }
                            },
                            error: function(res){

                            }
                        });
                    }

                    return false;
                });
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                requestData();

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                function requestData(){
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/searchtask?id=' + GetQueryString('id'),
                        success: function(res){
                            if(res.status == 'ok'){
                                if(res.results.list.length > 0){
                                    var info = res.results.list[0];
                                    $('input[name="postType"]').val(info.postType);
                                    $('input[name="haveId"]').val(info.haveId);
                                    $('input[name="wantId"]').val(info.wantId);
                                    $('#projectName').val(info.projectName);
                                    $('#userHaveName').val(info.userHaveName);
                                    $('#userWantName').val(info.userWantName);
                                    $('#unitType').val(info.unitType);
                                    $('#floorLow').val(info.floorLow);
                                    $('#floorHigh').val(info.floorHigh);
                                    $('#price').val(info.price);
                                    $('#coop').val(info.coop);
                                    $.ajax({
                                        type: 'get',
                                        url: apiUrl + '/crmapi/otheroptions',
                                        success: function(res){
                                            var optionsAction = res.results.optionsAction;
                                            var optionsUnitStatus = res.results.optionsUnitStatus;
                                            var actionHtml = '<option value=""></option>';
                                            for(var key in optionsAction){
                                                actionHtml += '<option value="' + key + '">' + optionsAction[key] + '</option>';
                                            }
                                            $('#action').html(actionHtml);
                                            var unitStatusHtml = '<option value=""></option>';
                                            for(var key in optionsUnitStatus){
                                                unitStatusHtml += '<option value="' + key + '">' + optionsUnitStatus[key] + '</option>';
                                            }
                                            $('#unitStatus').html(unitStatusHtml);
                                            //初始化数据
                                            $('#action').val(info.action);
                                            $('#unitStatus').val(info.unitStatus);
                                        },
                                        error: function(res){

                                        }
                                    });
                                }
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }
            }
