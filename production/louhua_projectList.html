        <script>
            if(signIn){
                var url = apiUrl + '/crmapi/projectlist?getcount=1';
                $('#search').click(function(e) {
                    e.preventDefault();
                    //拼接search条件
                    var searchurl = apiUrl + '/crmapi/projectlist?getcount=1';
                    var exportBasicUrl = apiUrl + '/crmapi/exportadmins?getcount=1';
                    if($('input[name="id"]').val() != ''){
                        searchurl += '&id=' + $('input[name="id"]').val();
                    }
                    if($('input[name="name"]').val() != ''){
                        searchurl += '&name=' + $('input[name="name"]').val();
                    }
                    url = searchurl;
                    requestData(searchurl);
                });
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                //切换分页展示数量
                $('#pagesize').change(function(){
                    url = url + '&pagesize=' + $(this).val();
                    $('.pagination').attr('data-page', '1');
                    requestData(url + '&pagesize=' + $(this).val());
                });
                requestData(url);

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                //new
                $('#new').click(function(){
                    location.href = 'louhua_newProject.html';
                });

                var dataTable = '';

                function requestData(_url){
                    $.ajax({
                        type: 'get',
                        url: _url,
                        success: function(res){
                            if(res.status == 'ok'){
                                var list = res.results.list;
                                var tableHtml = '';
                                var tableList = Array();
                                if(list != null){
                                    if(list.length > 0 ){
                                        for(var i = 0; i < list.length; i++){
                                            var rowData = Array();
                                            rowData.push(list[i].id);
                                            rowData.push('<a class="projectDetail btn btn-default btn-xs mb0" data-id="' + list[i].id + '" role="button">' + list[i].name + '</a>');
                                            rowData.push('<a class="viewPicture btn btn-default btn-xs mb0" data-id="' + list[i].id + '" role="button">view picture</a>');
                                            rowData.push(list[i].levelLimits);
                                            rowData.push(list[i].unitType);
                                            rowData.push(list[i].openTime);
                                            rowData.push(list[i].closeTime);
                                            rowData.push(list[i].totalUnits);
                                            rowData.push(list[i].projectStatus);
                                            rowData.push(list[i].message);
                                            rowData.push('<a class="update btn btn-default btn-xs mb0" data-id="' + list[i].id + '" role="button">update</a><a class="delete btn btn-default btn-xs mb0" data-id="' + list[i].id + '" role="button">delete</a>');
                                            tableList.push(rowData);
                                            // tableHtml += '<tr>\
                                            //         <td>' + list[i].id + '</td>\
                                            //         <td><a class="projectDetail" data-id="' + list[i].id + '" role="button">' + list[i].name + '</a></td>\
                                            //         <td>\
                                            //             <a class="viewPicture" data-id="' + list[i].id + '" role="button">view picture</a>\</td>\
                                            //         <td>' + list[i].levelLimits + '</td>\
                                            //         <td>' + list[i].unitType + '</td>\
                                            //         <td>' + list[i].openTime + '</td>\
                                            //         <td>' + list[i].closeTime + '</td>\
                                            //         <td>' + list[i].totalUnits + '</td>\
                                            //         <td>' + list[i].projectStatus + '</td>\
                                            //         <td>' + list[i].message + '</td>\
                                            //         <td>\
                                            //             <a class="update" data-id="' + list[i].id + '" role="button">update</a>\
                                            //             <a class="delete" data-id="' + list[i].id + '" role="button">delete</a>\
                                            //         </td>\
                                            //     </tr>';
                                        }
                                    }
                                }
                                $('#tableData').html(tableHtml);

                                if(dataTable != ''){
                                    dataTable.destroy();
                                    dataTable = $('#datatable-responsive').DataTable({
                                        retrieve: true,
                                        ordering: false,
                                        paging: false,
                                        info: false,
                                        data: tableList
                                    });
                                }else{
                                    dataTable = $('#datatable-responsive').DataTable({
                                        retrieve: true,
                                        ordering: false,
                                        paging: false,
                                        info: false,
                                        data: tableList
                                    });
                                }

                                readyPage(res.dataNum);
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                function readyPage(dataNum){
                    structurePaging(dataNum, url, 1);
                    $('.projectDetail').click(function(){
                        location.href = 'louhua_projectDetail.html?id=' + $(this).attr('data-id');
                    });
                    $('.viewPicture').click(function(){
                        location.href = 'louhua_projectViewPicture.html?id=' + $(this).attr('data-id');
                    });
                    $('.update').click(function(){
                        location.href = 'louhua_updateProject.html?id=' + $(this).attr('data-id');
                    });
                    $('.delete').click(function(){
                        $('#confirmDelete').attr('data-id', $(this).attr('data-id'));
                        $('#deleteModal').modal('show');
                    });
                }

                $('#confirmDelete').click(function(){
                    $('#deleteModal').modal('hide');
                    $.ajax({
                        type: 'delete',
                        url: apiUrl + '/crmapi/deleteproject/' + $(this).attr('data-id'),
                        success: function(res){
                            if(res.status == 'ok'){
                                requestData(url);
                                new PNotify({
                                    title: 'Success',
                                    text: 'Delete success',
                                    type: 'success',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                });
            }
