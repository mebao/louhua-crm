        <script>
            if(signIn){
                
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                requestData();

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                function requestData(){
                    if(localStorage.getItem('role') == 1){
                        $.ajax({
                            type: 'get',
                            url: apiUrl + '/crmapi/projectinfo/' + GetQueryString('id'),
                            success: function(res){
                                if(res.status == 'ok'){
                                    $('#name').html(res.results.project.name);
                                    $('#levelLimits').html(res.results.project.levelLimits);
                                    $('#averageCoop').html(res.results.project.averageCoop);
                                    $('#status').html(res.results.project.status);
                                    $('#totalPosts').html(res.results.project.totalPosts);
                                    $('#studio').html(res.results.project.studio);
                                    $('#one').html(res.results.project.one);
                                    $('#oneandone').html(res.results.project.oneandone);
                                    $('#two').html(res.results.project.two);
                                    $('#twoandone').html(res.results.project.twoandone);
                                    $('#three').html(res.results.project.three);
                                    $('#openTime').html(res.results.project.openTime);
                                    $('#closeTime').html(res.results.project.closeTime);
                                    $('#message').html(res.results.project.message);
                                    var pictures = res.results.project.pictures;
                                    var pictureHtml = '';
                                    if(pictures.length > 0){
                                        pictureHtml += '<div class="row">';
                                        for(var key in pictures){
                                            pictureHtml += '<div class="col-sm-6 col-md-4">\
                                                                <div class="thumbnail">\
                                                                    <img src="' + pictures[key] + '" class="h150p">\
                                                                </div>\
                                                            </div>';
                                        }
                                        pictureHtml += '</div>';
                                    }else{
                                        pictureHtml += '<p class="pl20">Not upload pictures.</p>';
                                    }
                                    $('#pictureList').html(pictureHtml);
                                }else{
                                    new PNotify({
                                        title: 'Oh No!',
                                        text: res.errorMsg,
                                        type: 'error',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }
                            },
                            error: function(res){

                            }
                        });
                    }
                }
            }
        </script>
