        <script>
            if(signIn){
                // initialize the validator function
                validator.message.date = 'not a real date';

                // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
                $('form')
                    .on('blur', 'input[required], input.optional, select.required', validator.checkField)
                    .on('change', 'select.required', validator.checkField)
                    .on('keypress', 'input[required][pattern]', validator.keypress);

                // $('.multi.required').on('keyup blur', 'input', function() {
                //     validator.checkField.apply($(this).siblings().last()[0]);
                // });

                $('form').submit(function(e) {
                    e.preventDefault();
                    var submit = true;

                    // evaluate the form using generic validaing
                    if (!validator.checkAll($(this))) {
                        submit = false;
                    }

                    if (submit){
                        $.ajax({
                            type: 'post',
                            url: apiUrl + '/crmapi/updatehouse/' + $('input[name="haveId"]').val(),
                            data: $('form').serializeArray(),
                            success: function(res){
                                if(res.status == 'ok'){
                                    new PNotify({
                                      title: 'Success',
                                      text: 'Update success',
                                      type: 'success',
                                      styling: 'bootstrap3'
                                    });
                                }else{
                                    new PNotify({
                                        title: 'Oh No!',
                                        text: res.errorMsg,
                                        type: 'error',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }
                            },
                            error: function(res){

                            }
                        });
                    }

                    return false;
                });
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                requestData();

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                function requestData(){
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/searchhouse?id=' + GetQueryString('id'),
                        success: function(res){
                            if(res.status == 'ok'){
                                if(res.results.list.length > 0){
                                    var info = res.results.list[0];
                                    $('input[name="haveId"]').val(info.haveId);
                                    $('input[name="project_name"]').val(info.projectName);
                                    $('input[name="user_have_name"]').val(info.userHaveName);
                                    $('input[name="user_want_name"]').val(info.userWantName);
                                    $('#floorLow').val(info.floorLow);
                                    $('#floorHigh').val(info.floorHigh);
                                    $('#price').val(info.price);
                                    $('#coop').val(info.coop);
                                    
                                    //获取参数
                                    $.ajax({
                                        type: 'get',
                                        url: apiUrl + '/crmapi/optionsuser',
                                        success: function(res){
                                            var user = res.results.user;
                                            //userhave
                                            var userHaveHtml = '<option></option>';
                                            for(var key in user){
                                                if(key == info.userHaveId){
                                                    userHaveHtml += '<option value="' + key + '" selected="selected">' + user[key] + '</option>';
                                                }else{
                                                    userHaveHtml += '<option value="' + key + '">' + user[key] + '</option>';
                                                }
                                                
                                            }
                                            $('.select2_userhave').html(userHaveHtml);
                                            $(".select2_userhave").select2({
                                                placeholder: "Select a state",
                                                allowClear: true
                                            });

                                            //userwant
                                            var userWantHtml = '<option></option>';
                                            for(var key in user){
                                                if(key == info.userWantId){
                                                    userWantHtml += '<option value="' + key + '" selected="selected">' + user[key] + '</option>';
                                                }else{
                                                    userWantHtml += '<option value="' + key + '">' + user[key] + '</option>';
                                                }
                                                
                                            }
                                            $('.select2_userwant').html(userWantHtml);
                                            $(".select2_userwant").select2({
                                                placeholder: "Select a state",
                                                allowClear: true
                                            });

                                            $('#iHaveAgent').change(function(){
                                                if($(this).val() != ''){
                                                    $('input[name="user_have_name"]').val(user[$(this).val()]);
                                                }
                                            });
                                            $('#iWantAgent').change(function(){
                                                if($(this).val() != ''){
                                                    $('input[name="user_want_name"]').val(user[$(this).val()]);
                                                }
                                            });
                                        },
                                        error: function(res){

                                        }
                                    });
                                    $.ajax({
                                        type: 'get',
                                        url: apiUrl + '/crmapi/otheroptions',
                                        success: function(res){
                                            var optionsExposure = res.results.optionsExposure;
                                            var optionsUnitType = res.results.optionsUnitType;
                                            var optionsAction = res.results.optionsAction;
                                            var optionsUnitStatus = res.results.optionsUnitStatus;
                                            var exposureHtml = '<option value=""></option>';
                                            for(var key in optionsExposure){
                                                exposureHtml += '<option value="' + key + '">' + optionsExposure[key] + '</option>';
                                            }
                                            $('#exposure').html(exposureHtml);
                                            var unitTypeHtml = '<option value=""></option>';
                                            for(var key in optionsUnitType){
                                                unitTypeHtml += '<option value="' + key + '">' + optionsUnitType[key] + '</option>';
                                            }
                                            $('#unitType').html(unitTypeHtml);
                                            var actionHtml = '<option value=""></option>';
                                            for(var key in optionsAction){
                                                actionHtml += '<option value="' + key + '">' + optionsAction[key] + '</option>';
                                            }
                                            $('#action').html(actionHtml);
                                            var unitStatusHtml = '<option value=""></option>';
                                            for(var key in optionsUnitStatus){
                                                unitStatusHtml += '<option value="' + key + '">' + optionsUnitStatus[key] + '</option>';
                                            }
                                            $('#unitStatus').html(unitStatusHtml);

                                            //初始化数据
                                            $('#unitType').val(info.unitType);
                                            $('#exposure').val(info.exposure);
                                            $('#action').val(info.action);
                                            $('#unitStatus').val(info.unitStatus);
                                        },
                                        error: function(res){

                                        }
                                    });
                                    $.ajax({
                                        type: 'get',
                                        url: apiUrl + '/crmapi/optionproject',
                                        success: function(res){
                                            var currentList = res.results.currentList;
                                            var otherList = res.results.otherList;
                                            var projectList = '';
                                            for(var key in currentList){
                                                if(info.projectId == key){
                                                    projectList = currentList;
                                                    $('#projectType').val(1);
                                                }
                                            }
                                            for(var key in otherList){
                                                if(info.projectId == key){
                                                    projectList = otherList;
                                                    $('#projectType').val(2);
                                                }
                                            }
                                            
                                            $('#projectType').change(function(){
                                                if($(this).val() == 1){
                                                    projectList = currentList;
                                                }else{
                                                    projectList = otherList;
                                                }
                                                readyProjectList(projectList)
                                            });
                                            readyProjectList(projectList, info.projectId);
                                        },
                                        error: function(res){

                                        }
                                    });
                                }
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }
                function readyProjectList(projectList, value){
                    var projectHtml = '<option value=""></option>';
                    for(var key in projectList){
                        projectHtml += '<option value="' + key + '">' + projectList[key] + '</option>';
                    }
                    $('#projectList').html(projectHtml);
                    $('#projectList').val(value);
                }
                $('#projectList').change(function(){
                    if($(this).val() != ''){
                        $('input[name="project_name"]').val($(this).find("option:selected").text());
                    }
                });
            }
