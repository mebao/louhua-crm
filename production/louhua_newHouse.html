                        <div class="x_content">
                            <form class="form-horizontal form-label-left" novalidate>
                                <div class="row">
                                    <div class="col-md-2 col-md-offset-3 col-sm-2 col-sm-offset-3 col-xs-6 col-xs-offset-6">
                                        <div class="item form-group">
                                            <select id="projectType" class="form-control" required="required">
                                                <option value="1">Current Project</option>
                                                <option value="2">Archive Project</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-6">
                                        <div class="item form-group">
                                            <input type="hidden" name="project_name">
                                            <select id="projectList" name="project_id" class="form-control" required="required">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-sm-2 col-xs-6">
                                        <div class="item form-group">
                                            <select id="postType" class="form-control" name="post_type" required="required">
                                                <option value=""></option>
                                                <option value="have">I have</option>
                                                <option value="want">I want</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="iHaveAgent" class="control-label col-md-3 col-sm-3 col-xs-12">I have agent <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" name="user_have_name">
                                        <select id="iHaveAgent" class="select2_user form-control" name="user_have_id" tabindex="-1" required="required">
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="iWantAgent" class="control-label col-md-3 col-sm-3 col-xs-12">I want agent <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="hidden" name="user_want_name">
                                        <select id="iWantAgent" class="select2_user form-control" name="user_want_id" tabindex="-1" required="required">
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="unitType" class="control-label col-md-3 col-sm-3 col-xs-12">Unit Type <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select class="form-control" id="unitType" name="unit_type" required="required">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label id="floorLowLabel" for="floorLow" class="control-label col-md-3 col-sm-3 col-xs-12"> 
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number" id="floorLow" name="expect_floor_low" class="form-control col-md-7 col-xs-12" required="required">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label id="floorHighLabel" for="floorHigh" class="control-label col-md-3 col-sm-3 col-xs-12">
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number" id="floorHigh" name="expect_floor_high" class="form-control col-md-7 col-xs-12" required="required">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="price" class="control-label col-md-3 col-sm-3 col-xs-12">Price <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number" id="price" name="price" class="form-control col-md-7 col-xs-12" required="required">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="exposure" class="control-label col-md-3 col-sm-3 col-xs-12">Exposure <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select class="form-control" id="exposure" name="exposure" required="required">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div id="coopTab" class="item form-group">
                                    <label for="coop" class="control-label col-md-3 col-sm-3 col-xs-12">Coop <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number" id="coop" name="coop" class="form-control col-md-7 col-xs-12" required="required">
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="action" class="control-label col-md-3 col-sm-3 col-xs-12">Action <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select class="form-control" id="action" name="action" required="required">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="item form-group">
                                    <label for="unitStatus" class="control-label col-md-3 col-sm-3 col-xs-12">Unit Status <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select class="form-control" id="unitStatus" name="unit_status" required="required">
                                            
                                        </select>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-md-offset-3">
                                        <button id="send" type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="loginIntercept" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">

                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                                    </button>

                                    <p>Please log in and use.</p>
                                </div>

        <!-- jQuery -->
        <script src="vendors/jquery/jquery.min.js"></script>

        <script src="vendors/bootstrap/js/bootstrap.min.js"></script>

        <script src="vendors/fastclick/fastclick.js"></script>

        <script src="vendors/nprogress/nprogress.js"></script>

        <script src="vendors/validator/validator.js"></script>

        <script src="vendors/select2/select2.full.min.js"></script>

        <script src="vendors/pnotify/pnotify.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="js/custom.min.js"></script>

        <script src="js/main.js"></script>

        <script>
            if(signIn){
                // initialize the validator function
                validator.message.date = 'not a real date';

                // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
                $('form')
                    .on('blur', 'input[required], input.optional, select.required', validator.checkField)
                    .on('change', 'select.required', validator.checkField)
                    .on('keypress', 'input[required][pattern]', validator.keypress);

                // $('.multi.required').on('keyup blur', 'input', function() {
                //     validator.checkField.apply($(this).siblings().last()[0]);
                // });

                $('form').submit(function(e) {
                    e.preventDefault();
                    var submit = true;

                    // evaluate the form using generic validaing
                    if (!validator.checkAll($(this))) {
                        submit = false;
                    }

                    if (submit){
                        if($('#floorHigh').val() < $('#floorLow').val()){
                            new PNotify({
                                title: 'Oh No!',
                                text: 'this Floor high must greater than Floor low',
                                type: 'error',
                                styling: 'bootstrap3',
                                timerHide: '20',
                            });
                            return;
                        }
                        if($('#iHaveAgent').val() == ''){
                            $('input[name="user_have_name"]').val('');
                        }
                        if($('#iWantAgent').val() == ''){
                            $('input[name="user_want_name"]').val('');
                        }
                        $.ajax({
                            type: 'post',
                            url: apiUrl + '/crmapi/addhouse',
                            data: $('form').serializeArray(),
                            success: function(res){
                                if(res.status == 'ok'){
                                    if($('#postType').val() == 'have'){
                                        location.href = 'louhua_ihave.html';
                                    }else{
                                        location.href = 'louhua_iwant.html';
                                    }
                                }else{
                                    new PNotify({
                                        title: 'Oh No!',
                                        text: res.errorMsg,
                                        type: 'error',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }
                            },
                            error: function(res){

                            }
                        });
                    }

                    return false;
                });
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                if(GetQueryString('type') == 'have'){
                    $('label[for="iHaveAgent"]').html('I have agent <span class="required">*</span>');
                    $('label[for="iWantAgent"]').html('I want agent');
                    $('#iWantAgent').removeAttr('required');
                    $('#iHaveAgent').attr('required', 'required');
                    $('.pageTitle').text('New I have');
                    $('#postType').val('have');
                    $('#floorLowLabel').html('Floor Low <span class="required">*</span>');
                    $('#floorHighLabel').html('Floor High <span class="required">*</span>');
                }else if(GetQueryString('type') == 'want'){
                    $('label[for="iWantAgent"]').html('I want agent <span class="required">*</span>');
                    $('label[for="iHaveAgent"]').html('I have agent');
                    $('#iHaveAgent').removeAttr('required');
                    $('#iWantAgent').attr('required', 'required');
                    $('.pageTitle').text('New I want');
                    $('#postType').val('want');
                    $('#floorLowLabel').html('Expect Floor Low <span class="required">*</span>');
                    $('#floorHighLabel').html('Expect Floor High <span class="required">*</span>');
                    $('#coopTab').addClass('hide');
                    $('#coop').removeAttr('required');
                }else{
                    $('.pageTitle').text('New House');
                    $('#floorLowLabel').html('Floor Low <span class="required">*</span>');
                    $('#floorHighLabel').html('Floor High <span class="required">*</span>');
                }

                getData();

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                function getData(){
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/optionsuser',
                        success: function(res){
                            var user = res.results.user;
                            var userHtml = '<option></option>';
                            for(var key in user){
                                userHtml += '<option value="' + key + '">' + user[key] + '</option>';
                            }
                            $('.select2_user').html(userHtml);
                            $(".select2_user").select2({
                                placeholder: "Select a agent",
                                allowClear: true
                            });

                            $('#iHaveAgent').change(function(){
                                if($(this).val() != ''){
                                    $('input[name="user_have_name"]').val(user[$(this).val()]);
                                }
                            });
                            $('#iWantAgent').change(function(){
                                if($(this).val() != ''){
                                    $('input[name="user_want_name"]').val(user[$(this).val()]);
                                }
                            });
                        },
                        error: function(res){

                        }
                    });
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/otheroptions',
                        success: function(res){
                            var optionsExposure = res.results.optionsExposure;
                            var optionsUnitType = res.results.optionsUnitType;
                            var optionsAction = res.results.optionsAction;
                            var optionsUnitStatus = res.results.optionsUnitStatus;
                            var exposureHtml = '<option value=""></option>';
                            for(var key in optionsExposure){
                                exposureHtml += '<option value="' + key + '">' + optionsExposure[key] + '</option>';
                            }
                            $('#exposure').html(exposureHtml);
                            var unitTypeHtml = '<option value=""></option>';
                            for(var key in optionsUnitType){
                                unitTypeHtml += '<option value="' + key + '">' + optionsUnitType[key] + '</option>';
                            }
                            $('#unitType').html(unitTypeHtml);
                            var actionHtml = '<option value=""></option>';
                            for(var key in optionsAction){
                                actionHtml += '<option value="' + key + '">' + optionsAction[key] + '</option>';
                            }
                            $('#action').html(actionHtml);
                            var unitStatusHtml = '<option value=""></option>';
                            for(var key in optionsUnitStatus){
                                unitStatusHtml += '<option value="' + key + '">' + optionsUnitStatus[key] + '</option>';
                            }
                            $('#unitStatus').html(unitStatusHtml);
                        },
                        error: function(res){

                        }
                    });
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/optionproject',
                        success: function(res){
                            var currentList = res.results.currentList;
                            var otherList = res.results.otherList;
                            var projectList = currentList;
                            $('#projectType').change(function(){
                                if($(this).val() == 1){
                                    projectList = currentList;
                                }else{
                                    projectList = otherList;
                                }
                                readyProjectList(projectList)
                            });
                            readyProjectList(projectList);
                        },
                        error: function(res){

                        }
                    });
                }
                function readyProjectList(projectList){
                    var projectHtml = '<option value=""></option>';
                    for(var key in projectList){
                        projectHtml += '<option value="' + key + '">' + projectList[key] + '</option>';
                    }
                    $('#projectList').html(projectHtml);
                }
                $('#projectList').change(function(){
                    if($(this).val() != ''){
                        $('input[name="project_name"]').val($(this).find("option:selected").text());
                    }
                });
                //post type更换
                $('#postType').change(function(){
                    if($(this).val() == 'want'){
                        $('label[for="iWantAgent"]').html('I want agent <span class="required">*</span>');
                        $('label[for="iHaveAgent"]').html('I have agent');
                        $('#iHaveAgent').removeAttr('required');
                        $('#iWantAgent').attr('required', 'required');
                        $('#coopTab').addClass('hide');
                        $('#coop').removeAttr('required');
                        $('#floorLowLabel').html('Expect Floor Low <span class="required">*</span>');
                        $('#floorHighLabel').html('Expect Floor High <span class="required">*</span>');
                    }else{
                        $('label[for="iHaveAgent"]').html('I have agent <span class="required">*</span>');
                        $('label[for="iWantAgent"]').html('I want agent');
                        $('#iWantAgent').removeAttr('required');
                        $('#iHaveAgent').attr('required', 'required');
                        $('#floorLowLabel').html('Floor Low <span class="required">*</span>');
                        $('#floorHighLabel').html('Floor High <span class="required">*</span>');
                        $('#coopTab').removeClass('hide');
                        $('#coop').attr('requiredrequired', 'required');
                    }
                });
            }
        </script>
