    <body class="login">
        <div>
            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form id="loginForm" novalidate>
                            <h1>Login</h1>
                            <div class="item form-group">
                                <input type="text" class="form-control" name="username" placeholder="username" required="required" />
                            </div>
                            <div class="item form-group">
                                <input type="password" class="form-control" name="password" placeholder="password" required="required" />
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success"   >Log in</button>
                                <!-- <a class="reset_pass" href="#">Lost your password?</a> -->
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-paw"></i> xinlouhua!</h1>
                                    <p>Â©2016 All Rights Reserved.</p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script src="vendors/jquery/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="vendors/bootstrap/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="vendors/fastclick/fastclick.js"></script>
        <!-- NProgress -->
        <script src="vendors/nprogress/nprogress.js"></script>
        <!-- PNotify -->
        <script src="vendors/pnotify/pnotify.js"></script>
        <script src="vendors/pnotify/pnotify.buttons.js"></script>
        <script src="vendors/pnotify/pnotify.nonblock.js"></script>
        <!-- validator -->
        <script src="vendors/validator/validator.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="js/custom.min.js"></script>
        
        <script src="js/main.js"></script>

        <!-- validator -->
        <script>
            // initialize the validator function
            validator.message.date = 'not a real date';

            // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
            $('form')
                .on('blur', 'input[required], input.optional, select.required', validator.checkField)
                .on('change', 'select.required', validator.checkField)
                .on('keypress', 'input[required][pattern]', validator.keypress);

            // $('.multi.required').on('keyup blur', 'input', function() {
            //     validator.checkField.apply($(this).siblings().last()[0]);
            // });

            $('form#registerForm').submit(function(e) {
                e.preventDefault();
                var submit = true;

                // evaluate the form using generic validaing
                if (!validator.checkAll($(this))) {
                    submit = false;
                }

                if (submit){
                    $.ajax({
                        type: 'post',
                        url: apiUrl + '/crmapi/adminregist',
                        data: $('#registerForm').serializeArray(),
                        success: function(res){
                            if(res.status == 'ok'){
                                location.href = "";
                            }else{
                                alert(res.errorMsg);
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                return false;
            });

            $('form#loginForm').submit(function(e) {
                e.preventDefault();
                var submit = true;

                // evaluate the form using generic validaing
                if (!validator.checkAll($(this))) {
                    submit = false;
                }

                if (submit){
                    $.ajax({
                        type: 'post',
                        url: apiUrl + '/crmapi/adminlogin',
                        data: $('#loginForm').serializeArray(),
                        success: function(res){
                            if(res.status == 'ok'){
                                localStorage.setItem('username', res.results.userinfo.username);
                                localStorage.setItem('token', res.results.userinfo.token);
                                localStorage.setItem('role', res.results.userinfo.role);
                                location.href = 'louhua_projectList.html';
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                return false;
            });
        </script>
        <!-- /validator -->
    </body>
</html>
