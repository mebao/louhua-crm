        <script>
            if(signIn){
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                requestData();

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                //new
                $('#new').click(function(){
                    location.href = 'louhua_newAdmin.html';
                });

                //export
                $('#export').click(function(){
                    location.href = apiUrl + '/crmapi/exportadmins';
                });

                //import
                $('#import').click(function(){
                    location.href = 'louhua_adminImport.html';
                });

                function requestData(){
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/searchhouse',
                        success: function(res){
                            if(res.status == 'ok'){
                                var list = res.results.list;
                                var tableHtml = '';
                                if(list != null){
                                    if(list.length > 0 ){
                                        for(var i = 0; i < list.length; i++){
                                            tableHtml += '<tr>\
                                                    <td>' + list[i].projectName + '</td>\
                                                    <td>' + list[i].userHaveName + '</td>\
                                                    <td>' + list[i].userWantName + '</td>\
                                                    <td>' + list[i].unitType + '</td>\
                                                    <td>' + list[i].brokerageName + '</td>\
                                                    <td>' + list[i].price + '</td>\
                                                    <td>' + list[i].exposure + '</td>\
                                                    <td>' + list[i].coop + '</td>\
                                                    <td>' + list[i].action + '</td>\
                                                    <td>' + list[i].unitStatus + '</td>\
                                                    <td>\
                                                        <a class="update" data-id="' + list[i].userId + '" role="button">update</a>\
                                                        <a class="delete" data-id="' + list[i].userId + '" role="button">delete</a>\
                                                    </td>\
                                                </tr>';
                                        }
                                    }
                                }
                                $('#tableData').html(tableHtml);
                                readyPage();
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                function readyPage(){
                    $('#datatable-fixed-header').DataTable({
                        fixedHeader: true
                    });
                    $('.update').click(function(){
                        location.href = 'louhua_updateAdmin.html?id=' + $(this).attr('data-id');
                    });
                    $('.delete').click(function(){
                        $.ajax({
                            type: 'delete',
                            url: apiUrl + '/crmapi/deleteadmin/' + $(this).attr('data-id'),
                            success: function(res){
                                if(res.status == 'ok'){
                                    requestData();
                                    new PNotify({
                                        title: 'Success',
                                        text: 'Delete success',
                                        type: 'success',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }else{
                                    new PNotify({
                                        title: 'Oh No!',
                                        text: res.errorMsg,
                                        type: 'error',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }
                            },
                            error: function(res){

                            }
                        });
                    });
                }
            }
        </script>
