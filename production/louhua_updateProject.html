        <script>
            if(signIn){
                // initialize the validator function
                validator.message.date = 'not a real date';

                // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':
                $('form')
                    .on('blur', 'input[required], input.optional, select.required', validator.checkField)
                    .on('change', 'select.required', validator.checkField)
                    .on('keypress', 'input[required][pattern]', validator.keypress);

                // $('.multi.required').on('keyup blur', 'input', function() {
                //     validator.checkField.apply($(this).siblings().last()[0]);
                // });

                $('form').submit(function(e) {
                    e.preventDefault();
                    var submit = true;

                    // evaluate the form using generic validaing
                    if (!validator.checkAll($(this))) {
                        submit = false;
                    }

                    if (submit){
                        var unitType = $('#unitType').val();
                        var unitTypeString = '';
                        for(var i = 0; i < unitType.length; i++){
                            unitTypeString += (unitType[i] + ',');
                        }
                        $('input[name="unit_type"]').val(unitTypeString.substring(0, unitTypeString.length-1));
                        $('#openTime').val(structure_submit_date($('#startDate').val()) + ' ' + $('#startHour').val() + ':' + $('#startTime').val() + ':00');
                        $('#closeTime').val(structure_submit_date($('#closeDate').val()) + ' ' + $('#closeHour').val() + ':' + $('#closeTimeSelect').val() + ':00');
                        $.ajax({
                            type: 'post',
                            url: apiUrl + '/crmapi/updateproject/' + GetQueryString('id'),
                            data: $('form').serializeArray(),
                            success: function(res){
                                if(res.status == 'ok'){
                                    new PNotify({
                                      title: 'Success',
                                      text: 'Update success',
                                      type: 'success',
                                      styling: 'bootstrap3'
                                    });
                                }else{
                                    new PNotify({
                                        title: 'Oh No!',
                                        text: res.errorMsg,
                                        type: 'error',
                                        styling: 'bootstrap3',
                                        timerHide: '20',
                                    });
                                }
                            },
                            error: function(res){

                            }
                        });
                    }

                    return false;
                });
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                var optionsUnitType = '';
                //获取project select
                $.ajax({
                    type: 'get',
                    url: apiUrl + '/crmapi/otheroptions',
                    success: function(res){
                        if(res.status == 'ok'){
                            optionsUnitType = res.results.optionsUnitType;
                            requestData();
                        }else{
                            new PNotify({
                                title: 'Oh No!',
                                text: res.errorMsg,
                                type: 'error',
                                styling: 'bootstrap3',
                                timerHide: '20',
                            });
                        }
                    },
                    error: function(res){

                    }
                });

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "louhua_login.html";
                });

                function requestData(){
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/projectlist?id=' + GetQueryString('id'),
                        success: function(res){
                            if(res.status == 'ok'){
                                if(res.results.list.length > 0){
                                    var project = res.results.list[0];
                                    $('#name').val(project.name);
                                    $('#levelLimits').val(project.levelLimits);
                                    //构造unitType多选
                                    var unitTypeArray = project.unitType.split(',');
                                    var unitTypeHtml = '';
                                    for(var key in optionsUnitType){
                                        var selected = false;
                                        for(var i = 0; i < unitTypeArray.length; i++){
                                            if(key == unitTypeArray[i]){
                                                selected = true;
                                            }
                                        }
                                        if(selected){
                                            unitTypeHtml += '<option value="' + key + '" selected>' + optionsUnitType[key] + '</option>';
                                        }else{
                                            unitTypeHtml += '<option value="' + key + '">' + optionsUnitType[key] + '</option>';
                                        }
                                    }
                                    $('.select2_multiple').html(unitTypeHtml);
                                    $(".select2_multiple").select2({
                                        allowClear: true
                                    });
                                    $('#totalUnits').val(project.totalUnits);
                                    $('#message').val(project.message);
                                    var openTime = structure_date(project.openTime);
                                    $('#startDate').val(openTime[0]);
                                    $('#startHour').val(openTime[1]);
                                    $('#startTime').val(openTime[2]);
                                    var closeTime = structure_date(project.closeTime);
                                    console.log(closeTime);
                                    $('#closeDate').val(closeTime[0]);
                                    $('#closeHour').val(closeTime[1]);
                                    $('#closeTimeSelect').val(closeTime[2]);
                                    init_date();
                                }
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                function structure_date(date){
                    var returnArray = new Array();
                    var year = date.substring(0, date.indexOf('-'));
                    var month = date.substring((date.indexOf('-') + 1), (date.lastIndexOf('-')));
                    var day = date.substring((date.lastIndexOf('-') + 1), date.indexOf(' '));
                    var hour = date.substring((date.indexOf(' ') + 1), date.indexOf(':'));
                    var time = date.substring((date.indexOf(':') + 1), date.lastIndexOf(':'));
                    returnArray.push(month + '/' + day + '/' + year);
                    returnArray.push(hour);
                    returnArray.push(time);
                    return returnArray;
                }

                function structure_submit_date(date){
                    var month = date.substring(0, date.indexOf('/'));
                    var day = date.substring((date.indexOf('/') + 1), (date.lastIndexOf('/')));
                    var year = date.substring((date.lastIndexOf('/') + 1));
                    return year + '-' + month + '-' + day;
                }

                function init_date(){
                    $('#startDate').daterangepicker({
                        format : 'YYYY-MM-DD',
                        singleDatePicker: true,
                        singleClasses: "picker_2"
                    }, function(start, end, label) {
                        console.log(start.toISOString(), end.toISOString(), label);
                    });
                    $('#closeDate').daterangepicker({
                        format : 'YYYY-MM-DD',
                        singleDatePicker: true,
                        singleClasses: "picker_2"
                    }, function(start, end, label) {
                        console.log(start.toISOString(), end.toISOString(), label);
                    });
                }
            }
