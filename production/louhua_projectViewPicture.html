        <script>
            if(signIn){
                var username = localStorage.getItem('username');
                var token = localStorage.getItem('token');
                var role = localStorage.getItem('role');
                $('.username').text(username);

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                requestData();

                //log out
                $('#logOut').click(function(){
                    localStorage.removeItem('username');
                    localStorage.removeItem('token');
                    localStorage.removeItem('role');
                    location.href = "index.html";
                });

                function requestData(){
                    $.ajax({
                        type: 'get',
                        url: apiUrl + '/crmapi/projectlist?id=' + GetQueryString('id'),
                        success: function(res){
                            if(res.status == 'ok'){
                                if(res.results.list.length > 0){
                                    var pictures = res.results.list[0].pictures;
                                    var pictureHtml = '';
                                    if(!jQuery.isArray(pictures)){
                                        pictureHtml += '<div class="row">';
                                        for(var key in pictures){
                                            pictureHtml += '<div class="col-sm-6 col-md-4">\
                                                                <div class="thumbnail">\
                                                                    <img src="' + pictures[key] + '" class="h150p">\
                                                                    <div class="caption">\
                                                                    <p><a href="javascript:;" data-id="' + key + '" class="btn btn-primary deletePic"  role="button">delete</a></p>\
                                                                    </div>\
                                                                </div>\
                                                            </div>';
                                        }
                                        pictureHtml += '</div>';
                                    }else{
                                        pictureHtml += '<h3>Not upload pictures.</h3>';
                                    }
                                    $('#pictureList').html(pictureHtml);
                                    readyPage();
                                }
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        },
                        error: function(res){

                        }
                    });
                }

                function readyPage(){
                    $('.deletePic').click(function(){
                        $('#confirmDelete').attr('data-id', $(this).attr('data-id'));
                        $('#deleteModal').modal('show');
                        
                    });
                }
                $('#confirmDelete').click(function(){
                    $('#deleteModal').modal('hide');
                    $.ajax({
                        type: 'delete',
                        url: apiUrl + '/crmapi/deletepicture/' + $(this).attr('data-id'),
                        success: function(res){
                            if(res.status == 'ok'){
                                new PNotify({
                                  title: 'Success',
                                  text: 'Delete success',
                                  type: 'success',
                                  styling: 'bootstrap3'
                                });
                                setTimeout(function(){
                                    location.reload();
                                }, 500);
                            }else{
                                new PNotify({
                                    title: 'Oh No!',
                                    text: res.errorMsg,
                                    type: 'error',
                                    styling: 'bootstrap3',
                                    timerHide: '20',
                                });
                            }
                        }
                    });
                });
            }
        </script>
