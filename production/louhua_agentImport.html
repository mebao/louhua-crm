        <script>
            if(signIn){
                if(localStorage.getItem('role') != 1){
                    $('#roleIntercept').modal({backdrop: 'static', keyboard: false});
                }else{
                    var username = localStorage.getItem('username');
                    var token = localStorage.getItem('token');
                    var role = localStorage.getItem('role');
                    $('.username').text(username);

                    //log out
                    $('#logOut').click(function(){
                        localStorage.removeItem('username');
                        localStorage.removeItem('token');
                        localStorage.removeItem('role');
                        location.href = "index.html";
                    });

                    Dropzone.options.myAwesomeDropzone = {
                        maxFiles: 9,
                        acceptedFiles: '.xls',
                        dictDefaultMessage: 'please upload here(File type is limited to .xls)',
                        dictMaxFilesExceeded: 'long',
                        init: function(){
                            this.on('maxfilesreached', function(file){
                            });
                            this.on('success', function(file){
                                new PNotify({
                                    title: 'Success',
                                    text: 'Upload success',
                                    type: 'success',
                                    styling: 'bootstrap3'
                                });
                            });
                        }
                    };

                    //get module
                    $('#importModule').click(function(){
                        location.href = apiUrl + '/crmapi/templetagents';
                    });
                }
            }
